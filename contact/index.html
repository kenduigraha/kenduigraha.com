<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="/assets/styles/main.css" />
		<link rel="stylesheet" href="/assets/styles/contact.css" />
	</head>
	<body>
		<header class="navbar">
			<div class="navbar-inner">
				<div class="logo">Ken <strong>D. Putra</strong></div>
				<nav role="navigation" class="nav-links" id="navLinks">
					<a href="/" aria-current="page">Home</a>
					<a href="/portfolio">Portfolio</a>
					<a href="/contact">Contact</a>
				</nav>
				<div class="hamburger" id="hamburger">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
		</header>

		<main>
			<section aria-labelledby="contact-heading" class="contactme-section">
				<h1 class="contact-heading">Contact me</h1>

				<form id="contactForm" novalidate>
					<div class="row">
						<div>
							<label for="first-name">First Name</label>
							<input type="text" id="first-name" name="first-name" required />
							<p id="first-name-error" class="error-message"></p>
						</div>
						<div>
							<label for="last-name">Last Name</label>
							<input type="text" id="last-name" name="last-name" required />
							<p id="last-name-error" class="error-message"></p>
						</div>
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required />
						<p id="email-error" class="error-message"></p>
					</div>
					<div>
						<label for="phone">Phone Number</label>
						<input type="tel" id="phone" name="phone" />
						<p id="phone-error" class="error-message"></p>
					</div>
					<div>
						<label for="message">Message</label>
						<textarea id="message" name="message" rows="4" required></textarea>
						<p id="message-error" class="error-message"></p>
					</div>
					<button type="submit">Send</button>
				</form>
			</section>
		</main>

		<footer role="contentinfo" class="footer">
			<div class="footer-inner">

						<li><a href="/portfolio">Portfolio</a></li>
						<li><a href="/contact">Contact</a></li>
					</ul>
				</div>
				<div class="footer-section">
					<h4 class="section-title">CONTACT ME</h4>
					<address>
						<p>
							<a href="mailto:ken.duigraha@gmail.com">ken.duigraha@gmail.com</a>
						</p>
						<p><a href="tel:+6281213858586">+62 81213 858586</a></p>
					</address>
				</div>
			</div>
		</footer>

	</body>
</html>
