<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ken Duigraha Putra</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="logo">Ken D. Putra</a>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/portfolio">Portofolio</a></li>
          <li><a href="/contact">Kontak</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section aria-labelledby="contact-heading">
        <h1 id="contact-heading">Contact me</h1>

        <form id="contactForm" novalidate>
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
            <p id="first-name-error" class="error-message"></p>
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
            <p id="last-name-error" class="error-message"></p>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <p id="email-error" class="error-message"></p>
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" />
            <p id="phone-error" class="error-message"></p>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <p id="message-error" class="error-message"></p>
          </div>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer>
      <div>
        <h2>Ken D. Putra</h2>
        Let's turn your ideas into real!
      </div>
      <div>
        <h2>QUICK LINKS</h2>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/portfolio">Portofolio</a></li>
          <li><a href="/contact">Kontak</a></li>
        </ul>
      </div>
      <div>
        <h2>CONTACT ME</h2>
        <p>
          <a href="mailto:ken.duigraha@gmail.com">ken.duigraha@gmail.com</a>
        </p>
        <p>+62 81213 858586</p>
      </div>
    </footer>
    <script src="/assets/scripts/index.js"></script>
  </body>
</html>
